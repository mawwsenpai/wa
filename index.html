<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desain & Uji Coba Alur Bot</title>
    <style>
        /* Desain tampilan ada di sini. Anda bisa mengubah warna, ukuran, dll. */
        :root {
            --latar-utama: #E5DDD5;
            --warna-header: #075E54;
            --gelembung-user: #DCF8C6;
            --gelembung-bot: #FFFFFF;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: var(--latar-utama);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .chat-container {
            width: 100%;
            max-width: 450px;
            height: 95vh;
            display: flex;
            flex-direction: column;
            box-shadow: 0 4px 10px rgba(0,0,0,0.15);
            background-image: url('https://user-images.githubusercontent.com/15075759/28719144-86dc0f70-73b1-11e7-911d-60d70fcded21.png');
            border-radius: 8px;
            overflow: hidden;
        }
        .chat-header {
            background-color: var(--warna-header);
            color: white;
            padding: 10px 15px;
            font-weight: bold;
            display: flex;
            align-items: center;
        }
        .chat-header img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 15px;
        }
        .chat-messages {
            flex-grow: 1;
            padding: 20px 10px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }
        .message-bubble {
            max-width: 75%;
            padding: 8px 12px;
            border-radius: 8px;
            margin-bottom: 10px;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        .user {
            background-color: var(--gelembung-user);
            align-self: flex-end;
            margin-right: 10px;
        }
        .bot {
            background-color: var(--gelembung-bot);
            align-self: flex-start;
            margin-left: 10px;
        }
        .chat-input {
            display: flex;
            padding: 10px;
            background-color: #F0F0F0;
        }
        .chat-input input {
            flex-grow: 1;
            border: none;
            padding: 12px;
            border-radius: 20px;
            font-size: 16px;
        }
        .chat-input button {
            border: none;
            background-color: #128C7E;
            color: white;
            font-weight: bold;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-left: 10px;
            font-size: 18px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <img src="https://i.pravatar.cc/150?u=mawwbot" alt="Bot">
            <div>MawwScript Bot<div style="font-size: 12px; font-weight: normal;">online (Simulasi)</div></div>
        </div>
        <div class="chat-messages" id="chat-messages">
            <div class="message-bubble bot">Halo! Uji coba alur dan tampilan di sini.</div>
        </div>
        <form class="chat-input" id="chat-form">
            <input type="text" id="message-input" placeholder="Ketik pesan..." autocomplete="off">
            <button type="submit">â†’</button>
        </form>
    </div>

    <script src="index.js"></script>
</body>
</html>
