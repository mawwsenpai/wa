<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bot WhatsApp Simulator</title>
    <style>
        /* Semua kode CSS Anda tetap di sini, tidak ada yang berubah */
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif; background-color: #E5DDD5; margin: 0; display: flex; justify-content: center; align-items: center; height: 100vh; }
        .chat-container { width: 100%; max-width: 450px; height: 95vh; display: flex; flex-direction: column; box-shadow: 0 4px 10px rgba(0,0,0,0.1); background-image: url('https://user-images.githubusercontent.com/15075759/28719144-86dc0f70-73b1-11e7-911d-60d70fcded21.png'); }
        .chat-header { background-color: #075E54; color: white; padding: 15px; font-weight: bold; display: flex; align-items: center; }
        .chat-header img { width: 40px; height: 40px; border-radius: 50%; margin-right: 15px; }
        .chat-messages { flex-grow: 1; padding: 20px; overflow-y: auto; display: flex; flex-direction: column; }
        .message-bubble { max-width: 70%; padding: 10px 15px; border-radius: 10px; margin-bottom: 10px; line-height: 1.4; white-space: pre-wrap; }
        .user { background-color: #DCF8C6; align-self: flex-end; border-bottom-right-radius: 0; }
        .bot { background-color: #FFFFFF; align-self: flex-start; border-bottom-left-radius: 0; }
        .chat-input { display: flex; padding: 10px; background-color: #F0F0F0; }
        .chat-input input { flex-grow: 1; border: none; padding: 12px; border-radius: 20px; font-size: 16px; }
        .chat-input button { border: none; background-color: #128C7E; color: white; padding: 0 20px; border-radius: 20px; margin-left: 10px; font-size: 16px; cursor: pointer; }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <img src="https://i.pravatar.cc/150?u=mawwbot" alt="Bot">
            <div>MawwScript Bot<div style="font-size: 12px; font-weight: normal;">online</div></div>
        </div>
        <div class="chat-messages" id="chat-messages">
            <div class="message-bubble bot">Halo! Ini adalah server uji coba. Silakan tes perintah Anda.</div>
        </div>
        <form class="chat-input" id="chat-form">
            <input type="text" id="message-input" placeholder="Ketik pesan..." autocomplete="off">
            <button type="submit">Kirim</button>
        </form>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="index.js"></script>
</body>
</html>
